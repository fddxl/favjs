<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favjs</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <!-- <script src="js/STLLoader.js"></script> -->
    <!-- <script src="js/STLExporter.js"></script> -->
    <script src="js/FAVLoader.js"></script>
    <!-- <script src="js/FAVExporter.js"></script> -->
    <script>
      var container;
			var camera, cameraTarget, scene, renderer;

			init();
			animate();

			function init() {
				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 15);
				camera.position.set(3, 0.15, 3);

				cameraTarget = new THREE.Vector3(0, - 0.25, 0);

				scene = new THREE.Scene();
				scene.background = new THREE.Color(0x72645b);
				scene.fog = new THREE.Fog(0x72645b, 2, 15);


        // Ground

				var plane = new THREE.Mesh(
					new THREE.PlaneBufferGeometry(40, 40),
					new THREE.MeshPhongMaterial({color: 0x999999, specular: 0x101010})
				);
				plane.rotation.x = - Math.PI / 2;
				plane.position.y = - 0.5;
        plane.receiveShadow = true;
				scene.add(plane);


				// STL file

				// var loader = new THREE.STLLoader();
				// loader.load('data/slotted_disk.stl', function (geometry) {
        //
				// 	var material = new THREE.MeshPhongMaterial({color: 0xff5533, specular: 0x111111, shininess: 200});
				// 	var mesh = new THREE.Mesh(geometry, material);
        //
				// 	mesh.position.set(0, 0, 0);
				// 	mesh.rotation.set(0, - Math.PI / 2, 0);
				// 	mesh.scale.set(0.5, 0.5, 0.5);
        //
				// 	mesh.castShadow = true;
				// 	mesh.receiveShadow = true;
        //
				// 	scene.add(mesh);
        //
				// });


        // FAV file

				var loader = new THREE.FAVLoader();
				loader.load('data/ChessKing_Color_reso1_v1.fav', function (geometry) {

				});


				// Lights

				scene.add(new THREE.HemisphereLight(0x443333, 0x111122));
				addShadowedLight(1, 1, 1, 0xffffff, 1.35);
				addShadowedLight(0.5, 1, - 1, 0xffaa00, 1);


        // Renderer

				renderer = new THREE.WebGLRenderer({antialias: true});
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				container.appendChild(renderer.domElement);

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function addShadowedLight(x, y, z, color, intensity) {
				var directionalLight = new THREE.DirectionalLight(color, intensity);
				directionalLight.position.set(x, y, z);
				scene.add(directionalLight);

				directionalLight.castShadow = true;

				var d = 1;
				directionalLight.shadow.camera.left = - d;
				directionalLight.shadow.camera.right = d;
				directionalLight.shadow.camera.top = d;
				directionalLight.shadow.camera.bottom = - d;

				directionalLight.shadow.camera.near = 1;
				directionalLight.shadow.camera.far = 4;

				directionalLight.shadow.mapSize.width = 1024;
				directionalLight.shadow.mapSize.height = 1024;

				directionalLight.shadow.bias = - 0.002;
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}

			function animate() {
				requestAnimationFrame(animate);
				render();
			}

			function render() {
				var timer = Date.now() * 0.0001;
				camera.position.x = Math.cos(timer) * 3;
				camera.position.z = Math.sin(timer) * 3;
				camera.lookAt(cameraTarget);
				renderer.render(scene, camera);
			}
    </script>
  </body>
</html>
